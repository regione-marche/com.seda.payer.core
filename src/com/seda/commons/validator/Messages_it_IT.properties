internalUnMatchedCode=Errore interno: il codice regola "{0}" è uguale per "{1}"
notNumeric=Regola "{0}": numero non valido nella posizione "{1}"
notBoolean="{0}" è una regola booleana. Si possono specificare "true", "false", o niente (true è il default)
badOptionsFormat=Regola "{0}": le opzioni devono essere racchiuse fra parentesi quadre: per esempio[2,10]
integerExpected=Il valore del parametro {0} non e' valido. Atteso un valore intero
